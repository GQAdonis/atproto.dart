name: bluesky_chat
description: The most famous and powerful Dart/Flutter library for Bluesky Chat.
version: 0.1.0
homepage: https://atprotodart.com
documentation: https://atprotodart.com/docs/packages/bluesky_chat
repository: https://github.com/myConsciousness/atproto.dart/tree/main/packages/bluesky_chat
issue_tracker: https://github.com/myConsciousness/atproto.dart/issues
funding:
  - https://github.com/sponsors/myConsciousness

environment:
  sdk: ^3.3.0

topics:
  - atproto
  - bluesky
  - bluesky-chat
  - api

dependencies:
  atproto_core: ^0.9.8
  atproto: ^0.11.11
  bluesky: ^0.15.20
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  lints: ^2.0.1
  test: ^1.21.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  import_sorter: ^4.6.0

  atproto_test:
    path: ../atproto_test

import_sorter:
  emojis: true
